<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coda+Caption:800|Source+Sans+Pro" rel="stylesheet">
    <title>Cat Clicker</title>
</head>
<body>
    <div class="header">
        <h1>Cat Clicker</h1>
    </div>
    <div class="main">
        <div class="navbar">
            <p>Select a Cat</p>
            <ul class="cat-names"></ul>
        </div>
        <div class="display">
            <h3>Click the cats below</h3>
            <div class="cat"></div>
            <button id="admin-btn">Admin</button>
            <div id="admin-form">
                <div class="form-unit">
                    <p class="form-label">Name: </p>
                    <input type="text" id="admin-name">
                </div>
                <div class="form-unit">
                    <p class="form-label">Image URL: </p>
                    <input type="text" id="admin-imgUrl">
                </div>
                <div class="form-unit">
                    <p class="form-label">Number of Clicks: </p>
                    <input type="text" id="admin-clicks">
                </div>
                <div class="form-unit">
                    <button class="form-btn" id="admin-save">Save</button>
                    <button class="form-btn" id="admin-cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
